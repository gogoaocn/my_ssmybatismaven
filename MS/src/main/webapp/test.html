<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- js引用-->
		<script src="js/jquery-2.2.3.min.js"></script>
		<title>Ajax请求测试后台url</title>
	</head>
	<body>
		<br/>
		<div id="myDiv"><h2>我会变化</h2></div>
		<button id="b01" type="button">点击按钮改变上分text</button>
		
		
		<script type="text/javascript">
		$(document).ready(function(){
			  $("#b01").click(function(){
			$.ajax({
						url : "goods/getGoodsBygoodsId?goodsId=1",
						type: 'post',
						contentType: "application/json; charset=utf-8",
						success : function(result) {
							$("#myDiv").html(result[0].goodsName);
						}
					});
				});
			});
		</script>
		
	</body>
</html>
